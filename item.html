<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product View - Shoproyince</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f4f7fa, #e9f2ff); 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .item-box {
      position: relative;
      width: 700px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
      transition: transform 0.3s ease-in-out;
    }

    .item-box:hover {
      transform: translateY(-10px);
    }

    .item-box img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #1a73e8;
    }

    .item-details p {
      color: #666;
      margin-bottom: 10px;
    }

    .item-details .price {
      font-size: 24px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .item-details .actions {
      display: flex;
      gap: 10px;
    }

    .item-details .actions button {
      padding: 12px 24px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .item-details .actions button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #1a73e8;
    }

    .add-cart {
      background: #f1f1f1;
      color: #1a73e8;
    }

    .buy-now {
      background: #1a73e8;
      color: white;
    }
  </style>
</head>
<body>

  <div class="item-box" id="item-box">
    <!-- JS will fill this dynamically -->
  </div>

  <script>
    const item = JSON.parse(localStorage.getItem("selectedItem"));

    if (item) {
      document.getElementById("item-box").innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-details">
          <h2>${item.name}</h2>
          <p>${item.description}</p>
          <div class="price">${item.price}</div>
          <div class="actions">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
          </div>
        </div>
      `;
    } else {
      document.getElementById("item-box").innerHTML = `<p style="color: white;">⚠️ No item selected.</p>`;
    }
  </script>

</body>
</html>
